<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Grid Search</title>

<style>

.cell {
  border: 1px solid #444;
  margin: 1px;
  padding: .3rem;
}

</style>

<script type="module">

import dependencies from './dependencies.js';
import { GridRenderer } from './src/grid-renderer.js';
import { Size } from './src/util/size.js';

dependencies
  .registerConstant(GridRenderer.PARENT_ELEMENT, document.body)
  .registerConstant(GridRenderer.TEMPLATE, document.querySelector('#tpl-grid'))
  .registerConstant(GridRenderer.SIZE, new Size(4, 4))
  .get(GridRenderer)
;

</script>

</head>
<body>

<template id="tpl-grid">
  <h4 data-slot-label aria-live="polite">Grid Live Description</h4>
  <div class="table-wrap">
    <table data-slot-labelled-by role="grid" class="data">
    <tbody>
      <tr>
        <th data-slot-head-corner></th>
        <th data-slot-head-col>${x}</th>
      </tr>
      <tr data-slot-grid-row>
        <th data-slot-head-row>${y}</th>
        <td data-slot-cell>
          <label>
            <span data-slot-cell-label></span>
            <input data-slot-cell-input data-slot-cell-focusable type="checkbox">
          </label>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</template>

</body>
</html>
