<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Grid Search</title>

<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="./src/style/style.css">

<script type="module">
import dependencies from './src/dependencies.js';
import App from './src/app.js';
dependencies
  .registerConstant(App.GRID, document.getElementById('grid'))
  .get(App);
</script>

</head>
<body>

<div id="grid" class="grid" role="grid">
  <h4 class="sr-only" aria-live="polite" aria-atomic="true">
    Current position: X 0, Y 0
  </h4>
</div>

</body>
</html>
